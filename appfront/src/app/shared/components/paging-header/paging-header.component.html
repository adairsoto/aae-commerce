<header>
    <span *ngIf="totalCount && totalCount > 0"
      >Mostrando 
      <strong>
        {{(pageNumber - 1) * pageSize+1}} -
        {{pageNumber * pageSize
          > totalCount ? totalCount : pageNumber*pageSize
        }}
     </strong> de
      <strong>
        {{(totalCount)}}
      </strong>resultados
    </span>
    <span *ngIf="totalCount === 0">
      Nenhum resultado para o filtro escolhido
    </span>
  </header>
