<div class="container mt-4">
    <div *ngIf="(carrinho$ | async) === null" >
        <p>Seu carrinho está vazio.</p>
    </div>
    <div *ngIf="(carrinho$ | async) as carrinho">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12" py-5 mb-1>
                        <div class="table resposive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 ml-5 text-uppercase">Produto</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="p-2 text-uppercase align-middle">Preço</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="p-2 text-uppercase">Quantidade</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="p-2 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="p-2 text-uppercase">Remover</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of carrinho.itens">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{i.imagemUrl}}" alt="{{i.produtoNome}}" width="70" height="50">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="shop/{{i.id}}" class="text-dark">{{i.produtoNome}}</a>
                                                    </h5>
                                                <span class="text-muted font-weight-normal font-italic d-block">Categoria: {{i.categoria}}</span>    
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle text-center"><strong>{{i.preco | currency: 'BRL'}}</strong></td>
                                        <td class="align-middle text-center">
                                            <i (click)="decrementItemQuantidade(i)" class="fa fa-minus-circle mr-2" style="cursor: pointer; font-size: 1.5em; color: #5610c5;"></i>
                                            <span class="font-weight-bold" style="font-size: 1.5em;">{{i.quantidade}}</span>
                                            <i (click)="incrementItemQuantidade(i)" class="fa fa-plus-circle mx-2" style="cursor: pointer; font-size: 1.5em; color: #5610c5;"></i>
                                        </td>
                                        <td class="align-middle text-center"><strong>{{i.preco * i.quantidade | currency: 'BRL'}}</strong></td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeItemCarrinho(i)" class="fa fa-trash" style="cursor: pointer; font-size: 1.5em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn py-2 btn-block active">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
